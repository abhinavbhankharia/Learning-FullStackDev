<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #242424;
        color: white;
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: #ccbfbf;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: rgb(44, 38, 38);
        padding: 5px 15px;
        position: relative;
      }
      .nav1 .login-btn {
        background-color: #254bf6;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #5c54ed;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav2 {
        background-color: #327d40;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 12px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #2b6803;
      }
      .nav2 .login-btn {
        background-color: #29b311;
        color: white;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        background-color: #1e7608;
      }

      .nav3{
        background-color: #00bfff;
        padding: 10px;
      }
      .nav3 ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a{
        text-decoration: none;
        color: #100101;
        padding: 10px;
        display: block;
        border: 2px solid #00bfff;

      }
      .nav3 a:hover{
        background-color: #7d7e86;
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
        cursor: pointer;
        border: 2px solid #000000;
        border-radius: 5px;
      }
      .nav3 .dropdown-content {
        display: none;
        
      }
      .nav3 .dropdown-content a {
        color: white;
        border-radius: 5px;
        border: none;
        
      }
      .nav3 .dropdown-content a:hover {
        color: #7f8383;
        background-color: white;
        border-radius: 5px;
        
      }
      .nav3 .dropdown:hover .dropdown-content{
        display:block;
        position: absolute;
        background-color: #667c80;
        min-width: 100px;
        border-radius: 10px;
        padding: 10px;
      }
      .nav3 .login-btn{
        font-size: 12px;
        background-color: #2567f6;
        padding: 8px 15px;
        color: white;
        border: 2px solid #2567f6;
        border-radius: 5px;
      }
      .nav3 .login-btn:hover{
        
        background-color: #0f57f3;
        border: 2px solid ;
        cursor: pointer;
      }


    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
