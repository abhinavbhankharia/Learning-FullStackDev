  <head>

    <title>Forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <label for="Email">
        Email:
        <input type="email" name="Email" placeholder="enter your email" />
      </label>
      <label for="Password">
        Password:
        <input
          type="password"
          name="password"
          placeholder="enter your password"
        />
      </label>
      <label for="Date">
        Date:
        <input type="date" />
      </label>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
